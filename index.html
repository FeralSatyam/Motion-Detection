<!DOCTYPE html>
<html>
<head>
    <title>Motion Detection with Team Oni</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Motion Detection with Recording and Team Oni</h1>
    <img src="{{ url_for('video_feed') }}" width="720" height="480">
    <br>
    <button id="toggle-recording">Toggle Recording</button>
    <p id="recording-status">Recording: OFF</p>
    <button id="toggle-detection">Start/Stop Detection</button>
    <p id="detection-status">Detection: ON</p>
    <button id="toggle-team-oni">Toggle Team Oni</button>
    <p id="team-oni-status">Team Oni: OFF</p>

    <script>
        $(document).ready(function() {
            $("#toggle-recording").click(function() {
                $.post("/toggle_recording", function(data) {
                    $("#recording-status").text("Recording: " + (data.recording_enabled ? "ON" : "OFF"));
                });
            });

            $("#toggle-detection").click(function() {
                $.post("/toggle_motion_detection", function(data) {
                    $("#detection-status").text("Detection: " + (data.motion_detection_enabled ? "ON" : "OFF"));
                });
            });

            $("#toggle-team-oni").click(function() {
                $.post("/toggle_team_oni", function(data) {
                    $("#team-oni-status").text("Team Oni: " + (data.team_oni_enabled ? "ON" : "OFF"));
                });
            });
        });
    </script>
</body>
</html>
